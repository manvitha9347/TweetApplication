 <mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title >{{userResponse?.loginId}}</mat-card-title>
    <mat-card-subtitle>Name: {{userResponse?.firstName}} {{userResponse?.lastName}}</mat-card-subtitle>
    <mat-card-subtitle>Email: {{userResponse?.email}}</mat-card-subtitle>
    <mat-card-subtitle>Contact Number: {{userResponse?.contactNumber}}</mat-card-subtitle>
  </mat-card-header>
</mat-card>
